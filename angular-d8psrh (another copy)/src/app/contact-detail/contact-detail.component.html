<div *ngIf="contact">
  <h2>Details for {{ contact.name | uppercase }}</h2>

  <div><span>ID: </span> {{ contact.id }}</div>
  <div><span>NAME: </span> {{ contact.name }}</div>
  <div><span>MOBILE: </span> {{ contact.mobile }}</div>
  <div><span>EMAIL: </span> {{ contact.email }}</div>

  <h2>Edit Details â†“</h2>

  <div>
    <label for="name">Edit Contact Name: </label>
    <input id="name" [(ngModel)]="contact.name" placeholder="name" />
  </div>

  <div>
    <label for="mobile">Edit Contact Mobile No: </label>
    <input id="mobile" [(ngModel)]="contact.mobile" placeholder="mobile no" />
  </div>

  <div>
    <label for="email">Edit Contact Email: </label>
    <input id="email" [(ngModel)]="contact.email" placeholder="email" />
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
